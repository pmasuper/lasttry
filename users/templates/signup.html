{% extends 'blog/base.html' %}

{% block content %}
<center>
  <h2>Sign up</h2>
  <form method="post" >
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }} 
        {% if field.help_text %}
        <br>
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="button button1" type="submit">Sign up</button>
  </form>
  <br><br>
</center>
{% endblock %}
