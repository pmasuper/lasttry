{% extends 'base.html' %}

{% block content %}
<center>
    {% if searched %}
        <h1>You Searched for {{ searched }}</h1>
        <br/>
    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}">{{ post }}</a> <br/>
    {{ post.body| truncatewords:3 }}
    <br/><br/>
    {% endfor %}
    {% else %}
        <h1>Yoo write something..</h1>
    {% endif %}
</center>


{% endblock %}
