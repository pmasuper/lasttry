       <i class="fa fa-search"></i>

<style>
    form{
        position: relative;
    
        left: 50%;
        transform: translate(-50%,90%);
        transition: all 1s;
        width: 25px;
        height: 25px;
        background: rgb(255, 255, 255);
        box-sizing: border-box;
        border-radius: 25px;
        border: 4px solid white;
        padding: 3px;
    }
    
    input{
        position: absolute;
        transform: translate(0%,0%);
        top: 0;
        left: 0;
        width: 100%;;
        height: 15.5px;
        line-height: 30px;
        outline: 0;
        border: 0;
        display: none;
        font-size: 1em;
        border-radius: 20px;
        padding: 0 20px;
    }
    
    .fa{
        transform: translate(30%,-18%);
        box-sizing: border-box;
        padding: 5px;
        width: 30.5px;
        height: 30.5px;
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 50%;
        color: #07051a;
        text-align: center;
        font-size: 1.2em;
        transition: all 1s;
    }
    
    form:hover{
        width: 200px;
        cursor: pointer;
    }
    
    form:hover input{
        display: block;
    }
    
    form:hover .fa{
        background: #07051a;
        color: white;
    } 
    
    </style>
    
    <br>
    <p>HELLO</p>
    <form method='POST' action="blog_search">
      {% csrf_token %}
      <input type='search' placeholder="search post" aria-label="Search" name="searched">
     
     <i class="fa fa-search"></i>
    </form>
